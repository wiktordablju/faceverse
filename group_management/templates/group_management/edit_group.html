<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Grupę</title>
</head>
<body>
    <h1>Edytuj Grupę: {{ group.name }}</h1>
    <form method="post" enctype="multipart/form-data">

        {{ form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>
</body>
</html>
